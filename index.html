<!DOCTYPE <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Wireframe Sign Up Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
   
</head>
<body>
    <nav role="navigation">
        <a href="">Home</a>
        
    </nav>
    <main role="main">
        <header role="banner">
            <h1>Access Inventory</h1>     
        </header>
        <section class="search-all">
            <header>
                <h2>Search Entire Inventory</h2>
                <h3>Will list all vehicles and associated info</h3>
            </header>
            <button>Search All</button>
        </section>
        <section>
            <header>
                <h2>Search By Vehicle ID</h2>
            </header>
            <form action='#' class='search-form'>
                
                <div>
                    <label for="id">Enter ID</label>
                    <input type="text" name='id' id='id' required />
                </div>
                
                <button type='submit'>Search</button>
            </form>
            <h3>After successful ID search you will have the ability
                to update vehicle info or delete vehicle from Inventory.
            </h3>
        </section>
       
    </main>
    <footer role="contentinfo"><a href="">Contact Info</a></footer>
</body>
</html>
